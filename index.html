<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco di carte</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- SCHERMATA INIZIALE -->
  <div id="start-screen">
    <h1>Benvenuto nel gioco di carte</h1>

    <div class="start-buttons">
      <button id="newGameBtn">Nuova partita</button>
      <button id="loadGameBtn">Carica partita</button>
    </div>
  </div>

  <!-- SCHERMATA DI GIOCO -->
  <div id="game-screen" class="hidden">

    <header class="top-bar">
      <div class="game-title">Partita in corso</div>

      <!-- MENU OPZIONI -->
      <div class="options-menu-wrapper">
        <button id="optionsBtn" class="icon-btn" aria-haspopup="true" aria-expanded="false" aria-label="Apri menu opzioni">
          ⚙️
        </button>

        <div id="optionsMenu" class="options-menu hidden" role="menu">
          <button id="exitGameBtn" role="menuitem">Esci dalla partita</button>
          <button id="saveGameBtn" role="menuitem">Salva partita</button>
          <button id="fullscreenBtn" role="menuitem">Schermo intero</button>
        </div>
      </div>
    </header>

    <main id="board-area">
      <div id="table-cards" class="card-row"></div>
    </main>

    <footer id="player-hand" class="hand-row"></footer>

  </div>

  <!-- OVERLAY SWIPER (NASCOSTO DI DEFAULT) -->
  <div id="swiperOverlay" class="overlay hidden" aria-hidden="true">

    <button id="closeSwiper" class="close-btn" aria-label="Chiudi vista carte">✕</button>

    <div id="swiperContainer">
      <button id="prevCard" class="nav-btn">‹</button>

      <div id="swiperTrack"></div>

      <button id="nextCard" class="nav-btn">›</button>
    </div>

  </div>

  <script src="game.js"></script>
  <script src="swiper.js"></script>

</body>
</html>
