<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Custom Image Card Game</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#121212;
  color:white;
  margin:0;
  padding:16px;
}

/* responsive layout for 1280x800 landscape tablet */
.container{
  max-width:1280px;
  margin:auto;
}

.zone{ margin-bottom:16px; }

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(225px,1fr));
  gap:10px;
}

/* exactly 5 cards on table row */
#table.cards{
  grid-template-columns:repeat(5,225px);
  justify-content:center;
}

/* card frame */
.card{
  width:225px;
  height:321px;
  background:#251B1C;
  border-radius:14px;
  border:2px solid #444;
  box-shadow:0 4px 8px rgba(0,0,0,0.4);
  position:relative;
  overflow:hidden;
  cursor:pointer;
  user-select:none;
}

/* fit image without stretch */
.card img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* selected state */
.card.selected{
  outline:4px solid gold;
}

/* zoom viewer */
#zoomOverlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#zoomOverlay img{
  max-width:90%;
  max-height:90%;
  border-radius:16px;
}

/* deck view panel */
#deckView{ display:none; }
</style>
</head>

<body>
<div class="container">

<h2>Custom Image Card Game</h2>

<div class="zone">
<button onclick="shuffleDeck()">Shuffle Deck</button>
<button onclick="drawCard()">Draw</button>
<button onclick="putSelectedBottom()">Put Selected to Bottom</button>
<button onclick="toggleDeckView()">Show / Hide Deck</button>
</div>

<div class="zone">
Deck size: <span id="deckSize"></span>
</div>

<h3>Hand</h3>
<div id="hand" class="cards"></div>

<h3>Table (5 per row)</h3>
<button onclick="placeSelectedOnTable()">Place Hand → Table</button>
<button onclick="returnSelectedFromTable()">Return Table → Hand</button>
<div id="table" class="cards"></div>

<div id="deckView" class="zone">
<h3>Deck View</h3>
<button onclick="moveDeckSelectedToHand()">Deck → Hand</button>
<div id="deckCards" class="cards"></div>
</div>

<!-- zoom -->
<div id="zoomOverlay" onclick="closeZoom()">
  <img id="zoomImg">
</div>

<script>
/***************
 CARD IMAGES
***************/
const cardImages = [
  {front:"cards/foraterra.png", back:"cards/back.png"},
  {front:"cards/codafrusta.png", back:"cards/back.png"},
  {front:"cards/longipede.png", back:"cards/back.png"},
  {front:"cards/manticerio.png", back:"cards/back.png"},
  {front:"cards/rovistatore.png", back:"cards/back.png"},
  {front:"cards/spazzino.png", back:"cards/back.png"},
  {front:"cards/vedetta_occhio_rosso.png", back:"cards/back.png"},
  {front:"cards/squarciavento_alfa.png", back:"cards/back.png"},
];

/***************
 PRELOAD IMAGES
***************/
function preloadImages(){
  cardImages.forEach(c=>{
    const f=new Image(); f.src=c.front;
    const b=new Image(); b.src=c.back;
  });
}
preloadImages();

/***************
 GAME STATE
***************/
let deck=[...cardImages];
let hand=[];
let table=[];
let selectedHand=[];
let selectedTable=[];
let selectedDeck=[];

/***************
 UTIL
***************/
function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
}

function updateDeckSize(){
  document.getElementById("deckSize").innerText=deck.length;
}

/***************
 CORE ACTIONS
***************/
function shuffleDeck(){
  shuffle(deck);
  render();
}

function drawCard(){
  if(!deck.length)return;
  hand.push(deck.shift());
  render();
}

function toggleDeckView(){
  const v=document.getElementById("deckView");
  v.style.display=v.style.display==="none"?"block":"none";
  render();
}

function toggleSelect(card,list){
  const i=list.indexOf(card);
  if(i===-1)list.push(card);
  else list.splice(i,1);
}

/***************
 MOVE LOGIC
***************/
function putSelectedBottom(){
  selectedHand.forEach(c=>{
    let i=hand.indexOf(c);
    if(i!==-1){hand.splice(i,1);deck.push(c);}
  });
  selectedHand=[];
  render();
}

function placeSelectedOnTable(){
  selectedHand.forEach(c=>{
    if(table.length<5){
      let i=hand.indexOf(c);
      if(i!==-1){hand.splice(i,1);table.push(c);}
    }
  });
  selectedHand=[];
  render();
}

function returnSelectedFromTable(){
  selectedTable.forEach(c=>{
    let i=table.indexOf(c);
    if(i!==-1){table.splice(i,1);hand.push(c);}
  });
  selectedTable=[];
  render();
}

function moveDeckSelectedToHand(){
  selectedDeck.forEach(c=>{
    let i=deck.indexOf(c);
    if(i!==-1){deck.splice(i,1);hand.push(c);}
  });
  selectedDeck=[];
  render();
}

/***************
 DOUBLE-TAP + SELECT
***************/
let lastTap=0;
function cardTapped(card,imgSrc){
  const now=Date.now();
  if(now-lastTap<300){ openZoom(imgSrc); }
  lastTap=now;
}

/***************
 ZOOM
***************/
function openZoom(src){
  document.getElementById("zoomImg").src=src;
  document.getElementById("zoomOverlay").style.display="flex";
}
function closeZoom(){
  document.getElementById("zoomOverlay").style.display="none";
}

/***************
 RENDER HELPERS
***************/
function makeCardElement(card,selectedList,clickHandler){
  const div=document.createElement("div");
  div.className="card"+(selectedList.includes(card)?" selected":"");

  const img=document.createElement("img");
  img.src=card.front;
  div.appendChild(img);

  div.onclick=()=>{
    toggleSelect(card,selectedList);
    cardTapped(card,card.front);
    render();
  };
  return div;
}

function makeBackCardElement(card,selectedList){
  const div=document.createElement("div");
  div.className="card"+(selectedList.includes(card)?" selected":"");

  const img=document.createElement("img");
  img.src=card.back;
  div.appendChild(img);

  div.onclick=()=>{
    toggleSelect(card,selectedList);
    cardTapped(card,card.back);
    render();
  };
  return div;
}

/***************
 RENDER AREAS
***************/
function render(){
  updateDeckSize();

  // hand
  const h=document.getElementById("hand");
  h.innerHTML="";
  hand.forEach(c=>h.appendChild(makeCardElement(c,selectedHand)));

  // table
  const t=document.getElementById("table");
  t.innerHTML="";
  table.forEach(c=>t.appendChild(makeCardElement(c,selectedTable)));

  // deck view
  const d=document.getElementById("deckCards");
  d.innerHTML="";
  deck.forEach(c=>d.appendChild(makeCardElement(c,selectedDeck)));
}

/***************
 INIT
***************/
shuffle(deck);
render();
</script>
</div>
</body>
</html>
