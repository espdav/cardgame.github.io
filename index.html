<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Gioco di Carte Personalizzato</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container" id="appRoot">

  <!-- Schermata iniziale -->
  <div id="startScreen" class="zone">
    <h2>Benvenuto al Gioco di Carte</h2>
    <button onclick="startNewGame()">Nuova Partita</button>
    <button onclick="loadGame()">Carica Partita</button>
  </div>

  <!-- Schermata gioco -->
  <div id="gameScreen" style="display:none;">

    <div class="zone">
      <button onclick="shuffleDeck()">Mischia Mazzo</button>
      <button onclick="drawCard()">Pesca Carta</button>
      <button onclick="putSelectedBottom()">Metti Carte Selezionate in Fondo</button>
      <button onclick="toggleDeckView()">Mostra / Nascondi Mazzo</button>
      <button id="fullscreenBtn" onclick="toggleFullScreen()">Schermo Intero</button>
      <button onclick="saveGame()">Salva Partita</button>
    </div>

    <div class="zone">
      Carte nel mazzo: <span id="deckSize"></span>
    </div>

    <h3>Mano</h3>
    <div id="hand" class="cards"></div>

    <h3>Tavolo (5 per riga)</h3>
    <button onclick="placeSelectedOnTable()">Mano → Tavolo</button>
    <button onclick="returnSelectedFromTable()">Tavolo → Mano</button>
    <div id="table" class="cards"></div>

    <div id="deckView" class="zone">
      <h3>Visualizza Mazzo</h3>
      <button onclick="moveDeckSelectedToHand()">Mazzo → Mano</button>
      <div id="deckCards" class="cards"></div>
    </div>

    <!-- zoom -->
    <div id="zoomOverlay" onclick="closeZoom()">
      <img id="zoomImg">
    </div>

  </div>

</div>

<script src="js/game.js"></script>
</body>
</html>
