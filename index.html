<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gioco di Carte</title>

</head>

<body>

<!-- MENU OPZIONI -->

<!-- OVERLAY SWIPER -->
